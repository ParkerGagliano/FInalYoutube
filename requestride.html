<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=p, initial-scale=1.0" />
    <title>Document</title>

    <style>
      input {
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 10px;
        width: 300px;
        background-color: rgb(194, 194, 194);
      }

      button {
        padding-top: 11px;
        padding-bottom: 11px;
        padding-right: 11px;
        padding-left: 11px;
        margin-top: 30px;
        border: none;
      }
      .ride {
        font-family: Arial;
        font-size: 30px;
        color: black;
        margin-bottom: 11px;
      }
      .pickup {
        display: block;
        border: none;
        margin-bottom: 12px;
      }

      .destination {
        display: block;
        border: none;
      }

      .request {
        background-color: black;
        color: white;
        margin-right: 16px;
      }
      div {
        width: 317px;
        box-shadow: 2px 3px 20px;
      }
    </style>
  </head>
  <body>
    <div>
      <p class="ride">Request a ride now</p>
      <input class="pickup" type="text" placeholder="Enter pickup location" />
      <input class="destination" type="text" placeholder="Enter destination" />
      <button class="request">Request now</button>
      <button class="schedule">Scedule for later</button>
    </div>
  </body>
</html>
