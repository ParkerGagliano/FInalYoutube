<html>
  <head>
    <link rel="stylesheet" href="flexboxanscss.css" />

    <style>
      .container2 {
        height: 55px;
        background-color: rgb(208, 164, 208);
        display: flex;
        justify-content: space-between;
        flex-direction: row;
        align-items: center;
        padding-left: 12px;
        padding-right: 12px;
      }

      .home {
        display: flex;
      }

      .search {
        flex: 1;
        border: none;
        background-color: white;
        height: 32px;
        max-width: 500px;
        border-radius: 15px;
        padding-left: 12px;
      }

      .download {
        border-width: 2px;
        padding-top: 5px;
        border-style: solid;
        border-color: white;
        border-radius: 2px;
        font-size: 16px;
        padding-left: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="flexbox">
        <div>Home</div>
        <div class="notifications">14</div>
      </div>
      <div class="flexbox">
        <div>Notifications</div>
        <div class="notifications">3</div>
      </div>
      <div class="flexbox">
        <div>Messages</div>
        <div class="notifications">5</div>
      </div>
    </div>

    <div class="container2">
      <div class="home">Home</div>
      <div><input class="search" type="text" placeholder="Search" /></div>
      <div class="download">Download</div>
    </div>
  </body>
</html>
